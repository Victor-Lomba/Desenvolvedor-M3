<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>
      <a href="/">
        <img src="img/logo-m3.png" alt="Logo da M3, escrito M3 Performance Digital">
      </a>
      <button class="button-shopping-bag">
        <span class="bag-count"></span>
        <img src="img/shopping_bag.png" alt="shopping bag icon">
      </button>
    </header>
    <div class="menu">
      <h1>Blusas</h1>
      <div class="dropdown">
        <p>
          Ordenar por
        </p>
        <div class="dropdown-option" >
          <button>Mais recentes</button>
          <button>Menor preço</button>
          <button>Maior preço</button>
        </div>
      </div>
    </div>
    <main>
      <aside>
        <div class="colors">
          <h2>CORES</h2>
          <div class="checkbox" id="color-yellow">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Amarelo</p>
          </div>

          <div class="checkbox" id="color-blue">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Azul</p>
          </div>

          <div class="checkbox" id="color-white">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Branco</p>
          </div>

          <div class="checkbox" id="color-gray">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Cinza</p>
          </div>

          <div class="checkbox" id="color-orange">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Laranja</p>
          </div>

          <div class="checkbox" id="color-green">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Verde</p>
          </div>

          <div class="checkbox" id="color-red">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Vermelho</p>
          </div>

          <div class="checkbox" id="color-black">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Preto</p>
          </div>

          <div class="checkbox" id="color-pink">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Rosa</p>
          </div>

          <div class="checkbox" id="color-burgundy">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>Vinho</p>
          </div>
        </div>
        
        <div class="sizes">
          <h2>TAMANHOS</h2>
          <div class="grid">
            <div class="checkbox" id="size-P">
              <p>P</p>
            </div>
            <div class="checkbox" id="size-M">
              <p>M</p>
            </div>
            <div class="checkbox" id="size-G">
              <p>G</p>
            </div>
            <div class="checkbox" id="size-GG">
              <p>GG</p>
            </div>
            <div class="checkbox" id="size-U">
              <p>U</p>
            </div>
            <div class="checkbox" id="size-36">
              <p>36</p>
            </div>
            <div class="checkbox" id="size-38">
              <p>38</p>
            </div>
            <div class="checkbox" id="size-40">
              <p>40</p>
            </div>
          </div>
        </div>

        <div class="prices">
          <h2>FAIXA DE PREÇO</h2>
          <div class="checkbox" id="price-0_50">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$0 até R$50</p>
          </div>
          <div class="checkbox" id="price-51_150">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$51 até R$150</p>
          </div>
          <div class="checkbox" id="price-151_300">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$151 até R$300</p>
          </div>
          <div class="checkbox" id="price-301_500">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$301 até R$500</p>
          </div>
          <div class="checkbox" id="price-500_+">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>a partir de R$500</p>
          </div>
        </div>
      </aside>
      <section>
        <div class="products-grid">
        </div>
        <button class="button-load-more">CARREGAR MAIS</button>
      </section>
    </main>
    <footer></footer>
    <script src="bundle.js"></script>
  </body>
</html>
